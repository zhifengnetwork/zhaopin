{extend name="common:base" /}
{block name="content"}
<link rel="stylesheet"  type="text/css"  href="__STATIC__/layui/build/css/layui.css"  >
<style type="text/css">
    .form .row dd{
        float: left;
        display: inline-block;
        width: calc(100% - 85px);
    }
  
    ul, ol, li {
        list-style: none;
    }
    .upload_area .post_imglist li {
        position: relative;
        float: left;
        padding: 0 10px 5px 0;
        line-height: 38px;
    }
    .upload_area .upload_btn {
        background: url(__STATIC__/layui/src/images/upload_btn.png) center no-repeat;
        background-size: 60px auto;
        float: left;
        overflow: hidden;
        position: relative;
        width: 60px;
        height: 60px;
    }
    .del {
        position: absolute;
        right: 0px;
        top: -10px;
        background: url(__STATIC__/layui/src/images/icon_del.png) no-repeat 15px 0;
        background-size: 20px auto;
        width: 40px;
        height: 20px;
        display: inline-block;
    }
    .upload_area .upload_btn input {
        opacity: 0;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 10;
        overflow: hidden;
        height: 60px;
        width: 60px;
    }
    #imglist li img.wh60 {
        margin: 0 auto;
        display: block;
        width: 60px;
        height: 60px;
    }
    #back div{
      position: fixed;
      top: 50%;
      left: 50%;
      width: 30%;
      height: auto;
      margin-left: -20%;
  
    }
  </style>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{$meta_title}</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" action="">

                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-4">
                                <input type="text" oninput="goods(this)" placeholder="搜索商品名称" class="form-control" value="{$info['chopper_name']}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span style="color:red;">*</span>砍一刀商品名称</label>
                            <div class="col-sm-9">
                                <div style="line-height:34px;float:left;margin:0 10px 0 0;">
                                    <select class="form-control" name="goods_id">
                                        <option value="" >选择商品名称</option>
                                    </select>
                                    <input type="hidden" name="chopper_name" value="{$info['chopper_name']}" />
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span style="color:red;">*</span>商品现价</label>
                            <div class="col-sm-2">
                                <input type="text" name="price" value="" readonly="readonly"  class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span style="color:red;">*</span>商品成本价</label>
                            <div class="col-sm-2">
                                <input type="text" name="cost_price" value="" readonly="readonly"  class="form-control">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span style="color:red;">*</span>砍价最低价格</label>
                            <div class="col-sm-3">
                                <input type="text" name="surplus_amount" value="{$info['surplus_amount']}" placeholder="最低价格" class="form-control">
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-2 control-label"><span style="color:red;">*</span>第一刀</label>
                            <div class="col-sm-3">
                                <input type="text" name="first_amount" value="{$info['first_amount']}" placeholder="第一刀" class="form-control" autocomplete="off">
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-sm-2 control-label"><span style="color:red;">*</span>第二刀</label>
                            <div class="col-sm-3">
                                <input type="text" name="second_amount" value="{$info['second_amount']}" placeholder="第二刀" class="form-control" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span style="color:red;">*</span>第三刀</label>
                            <div class="col-sm-3">
                                <input type="text" name="third_amount" value="{$info['third_amount']}" placeholder="第三刀" class="form-control" autocomplete="off">
                            </div>
                        </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span style="color:red;">*</span>其他刀</label>
                                <div class="input-daterange input-group" style="padding-left:16px;">
                                    <input class="form-control input-sm" name="section[start]" type="text" value="{$section['start']}" placeholder="从X刀开始" autocomplete="off"/>
                                    <span class="input-group-addon">到</span>
                                    <input class="form-control input-sm" name="section[end]" type="text" value="{$section['end']}" placeholder="从X刀结束" autocomplete="off"/> 
                                     <span class="input-group-addon">刀</span>
                                     <input class="form-control input-sm" name="section[amount]" type="text" value="{$section['amount']}" placeholder="金额" autocomplete="off"/> 
                                     <span class="input-group-addon">元</span>
                                </div>
                            </div>
                     
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span style="color:red;">*</span>剩余砍价次数</label>
                                <div class="input-daterange input-group" style="padding-left:16px;">
                                    <input class="form-control input-sm" name="end_num" type="text" value="{$info['end_num']}" placeholder="剩余砍价次数" autocomplete="off"/>
                                    <span class="input-group-addon">次</span>
                                </div>
                            </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span style="color:red;">*</span>开始时间</label>
                            <div class="col-sm-9">
                                <input type="text" id="start_time" name="start_time" value="{$info['start_time']|date='y-m-d H:i:s',###}" class="form-control" autocomplete="off">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span style="color:red;">*</span>结束时间</label>
                            <div class="col-sm-9">
                                <input type="text" id="end_time" name="end_time" value="{$info['end_time']|date='y-m-d H:i:s',###}" class="form-control" autocomplete="off">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">排序</label>
                            <div class="col-sm-9">
                                <input type="text" name="sort" value="1" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">上下架</label>
                            <div class="col-sm-9">
                                <label style="margin-top:4px; margin-right:20px;">
                                    <input type="radio" value="1" name="is_show" checked /> 上架
                                </label>
                                <label>
                                    <input type="radio" value="0" name="is_show" /> 下架
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">提交</button>
                                <button class="btn btn-white" onclick="javascript:history.back(-1);return false;">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{/block}

{block name="script"}
<script src="__STATIC__/layui/src/localResizeIMG2.js" type="text/javascript"></script>
<script type="text/javascript">

Calendar.setup({
    inputField     :    "start_time",
    ifFormat       :    "%Y-%m-%d %H:%M:%S",
    showsTime      :    true,
    timeFormat     :    "12"
});

Calendar.setup({
    inputField     :    "end_time",
    ifFormat       :    "%Y-%m-%d %H:%M:%S",
    showsTime      :    true,
    timeFormat     :    "12"
});



var chopper_name = $('input[name=chopper_name]').val();
if(chopper_name != ''){
    var option = '';
    var chopper_name  = chopper_name.substr(0,5)
    $.post("{:url('Ajax/get_goods')}",{'goods_name':chopper_name},function(data){
        $(data.data).each(function(k,v){
            if(k==0){
                console.log(k)
                $('input[name=cost_price]').val(v.cost_price);
                $('input[name=price]').val(v.price);
                $('input[name=chopper_name]').val(v.goods_name);
            }
            option += '<option value="'+v.goods_id+'">'+v.goods_name+'</option>';
        })
        $("select[name='goods_id']").html(option);
    },'json');
}

function goods(obj){
    var goods_name = $(obj).val();
    
    if(goods_name == ''){
        var option = '<option value="">选择商品名称</option>';
        $("select[name='goods_id']").html(option);
        $('input[name=chopper_name]').val('');
        return;
    }
    var option = '';
    $.post("{:url('Ajax/get_goods')}",{'goods_name':goods_name},function(data){
        $(data.data).each(function(k,v){
            if(k==0){
                console.log(k)
                $('input[name=cost_price]').val(v.cost_price);
                $('input[name=price]').val(v.price);
                $('input[name=chopper_name]').val(v.goods_name);
            }
            option += '<option value="'+v.goods_id+'">'+v.goods_name+'</option>';
        })
        $("select[name='goods_id']").html(option);
    },'json');
}

$('select[name=goods_id]').on('change',function(){
    $('input[name=chopper_name]').val($(this).find("option:selected").html());
})


    (function () {
        var viewImg = $("#imglist");
        var imgurl = '';
        var imgcount = 0;
        $('#upload_image').localResizeIMG({
            width: 360,
            quality: 0.8,
            success: function (result) {
            	console.log(result)
                var status = true;
                
                if (viewImg.find("li").length > 4) {
                    status = false;
                    alert("最多上传5张照片");
                    $(".upload_btn").hide();                    
                }
                if (status) {
                    viewImg.html('<li><span class="pic_time"><span class="p_img"></span><em>50%</em></span></li>');
                    viewImg.find("li:last-child").html('<img class="wh60" id="file'
                    + imgcount
                    + '" onclick="showimg('+imgcount+')" src="' + result.base64 + '"/><input type="hidden" name="img" value="'
                    + result.clearBase64 + '">');

                    $(".del").on("click",function(){
                        $(this).parent('li').remove();
                        $("#upload_image").show();
                        $(".upload_btn").show();
                    });
                    imgcount++;
                }
            }
        });
    })();

    $(".del").on("click",function(){
        $(this).parent('li').remove();
        $("#upload_image").show();
        $(".upload_btn").show();
    });
</script>
{/block}
