{extend name="common:base" /}
{block name="content"}
<link rel="stylesheet"  type="text/css"  href="__STATIC__/layui/build/css/layui.css"  >
<style type="text/css">
    .form .row dd{
        float: left;
        display: inline-block;
        width: calc(100% - 85px);
    }

    ul, ol, li {
        list-style: none;
    }
    .upload_area .post_imglist li {
        position: relative;
        float: left;
        padding: 0 10px 5px 0;
        line-height: 38px;
    }
    .upload_area .upload_btn {
        background: url(__STATIC__/layui/src/images/upload_btn.png) center no-repeat;
        background-size: 60px auto;
        float: left;
        overflow: hidden;
        position: relative;
        width: 60px;
        height: 60px;
    }
    .del {
        position: absolute;
        right: 0px;
        top: -10px;
        background: url(__STATIC__/layui/src/images/icon_del.png) no-repeat 15px 0;
        background-size: 20px auto;
        width: 40px;
        height: 20px;
        display: inline-block;
    }
    .del_td {
        background: url(__STATIC__/layui/src/images/icon_del.png) no-repeat 10px 0;
        background-size: 20px auto;
        width: 40px;
        height: 20px;
        display: inline-block;
    }
    .upload_area .upload_btn input {
        opacity: 0;
        position: absolute;
        left: 0;
        top: 0;
        z-index: 10;
        overflow: hidden;
        height: 60px;
        width: 60px;
    }
    #imglist li img.wh60 {
        margin: 0 auto;
        display: block;
        width: 60px;
        height: 60px;
    }
    #back div{
        position: fixed;
        top: 50%;
        left: 50%;
        width: 30%;
        height: auto;
        margin-left: -20%;

    }

</style>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{$meta_title}</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal"  onsubmit="return check()" action="" enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户名称</label>
                            <div class="col-sm-5">
                                <input type="text"  readonly value="{$username.realname}" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">投入金额</label>
                            <div class="col-sm-5">
                                <input type="text"  readonly value="{$userInfo.pay_money}" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">获利金额</label>
                            <div class="col-sm-5">
                                <input type="text"  readonly value="{$userInfo.get_money}" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">打卡天数</label>
                            <div class="col-sm-5">
                                <input type="text"  readonly value="{$userInfo.join_day}" class="form-control">
                            </div>
                        </div>
                              <div class="form-group">
                                 <label class="col-sm-2 control-label">是否有效用户</label>
                                 <div class="col-sm-9">
                                 <label style="margin-top:4px; margin-right:20px;">
                                 <input type="radio" value="1" name="status"  {if condition="$userInfo.status eq 1" }  checked {/if}> 是
                                 </label>
                                 <label>
                                 <input type="radio" value="0" name="status" {if condition="$userInfo.status eq 0" }  checked {/if}> 否
                                 </label>
                                 </div>
                             </div>
                                 <div class="form-group">
                                 <div class="col-sm-4 col-sm-offset-2">
                                 <input type="hidden" name="id"   value="{$userInfo.id}" />
                                 <button class="btn btn-primary" type="submit">提交</button>
                                 </div>
                             </div>
                 </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
