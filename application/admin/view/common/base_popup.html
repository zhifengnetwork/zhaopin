        <script>
            $(function(){
                // 日期选择器中文处理
                $.fn.datepicker.dates['cn'] = {
                    days: ["周日", "周一", "周二", "周三", "周四", "周五", "周六", "周日"],
                    daysShort: ["日", "一", "二", "三", "四", "五", "六", "七"],
                    daysMin: ["日", "一", "二", "三", "四", "五", "六", "七"],
                    months: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
                    monthsShort: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
                    today: "今天",
                    clear: "清除"
                };
                $.fn.datepicker.defaults.format = "yyyy-mm-dd";
                $.fn.datepicker.defaults.language = "cn";
                $.fn.datepicker.defaults.autoclose = true;
                $.fn.datepicker.defaults.todayHighlight = true;
                // $.fn.datepicker.defaults.todayBtn = true;

                $('#datepicker .date').datepicker({});
				
				
				
				// 点击弹窗初始化
				var popup_area = {
					"s": ['40%','50%'],
					"m": ['60%','80%'],
					"b": ['80%','90%'],
					"bb": ['90%','96%']
				};
				layui.use('layer');
				$('body').delegate('.gy-popup','click',function(e){
					//$('.mg-popup').on('click', function(e) {
					var data = $(this).data();//暂未处理undefined，data也可以考虑与layer参数名一致，直接传递
					data.shadeClose = (data.shadeClose === false) ? false : true;
					data.areatype && (data.area = popup_area[data.areatype]);
					data.href && (data.content = data.href);
					data.selector && (data.content = $(data.selector));
					layer.open({
						type: data.type || 2,
						title: data.title || false,
						shadeClose: data.shadeClose,
						shade: data.shade || 0.3,
						moveType: data.moveType || 1,
						area: data.area || popup_area["bb"],
						content: data.content
					});
					return false;
				});
            });
        </script>
