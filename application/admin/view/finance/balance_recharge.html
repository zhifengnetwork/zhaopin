{extend name="common:base" /}
{block name="style"}

{/block}

{block name="content"}
<div class="main">
<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" onsubmit="return checkUser(this)">
    <div class="panel panel-default">
        
        <div class="panel-heading">
            余额充值
        </div>
        <div class="panel-body">

            <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">会员信息</label>
                <div class="col-sm-9 col-xs-12">
                    <div class="form-control-static"> 注册类型: {$register_type[$profile['regtype']]} / 手机号: {$profile['mobile']}</div>
                </div>
            </div>
            
             <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">当前余额</label>
                <div class="col-sm-9 col-xs-12">
                    <div class="form-control-static">{$profile['balance']}</div>
                </div>
            </div>
               <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label">充值金额</label>
                <div class="col-sm-9 col-xs-12">
                     <input type="text" name="num" class="form-control" value="" />
                </div>
               </div>
            
               <div class="form-group">
                <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                <div class="col-sm-9 col-xs-12">
                        <input type="hidden" name="id" value="{$profile['id']}" />
                        <button class="btn btn-primary ajax-post col-lg-1" target-form="form-horizontal" type="submit">充值</button>
                </div>
               </div>
      
            </div>
        </div>
    </form>
 </div>
 {/block}
