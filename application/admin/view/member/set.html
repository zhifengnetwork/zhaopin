
{extend name="common:base" /}
{block name="content"}
<div class="main rightlist">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" >
        <div class="panel panel-default">
            <div class='panel-body'>  
                <div class="form-group" style="margin-top: 50px;">
                	<div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
	                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">默认会员级别名称</label>
	                    <div class="col-sm-9 col-xs-12">
	                        <input type="text" name="shop[levelname]" class="form-control" value="{$set['shop']['levelname']}"  />
	                        <span class="help-block">会员默认等级名称，不填写默认“普通会员”</span>
	                    </div>
	                </div>
                	<div class="col-lg-7 col-md-7 col-sm-7 col-xs-12" style="margin-top: 50px;">
	                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">会员等级说明链接</label>
	                    <div class="col-sm-9 col-xs-12">
	                        <input type="text" name="shop[levelurl]" class="form-control" value="{$set['shop']['levelurl']}" />
	                    </div>
	                </div>
                </div>

                <div class="form-group" style="margin-top: 50px;">
                	<div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
	                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">会员等级升级依据</label>
	                    <div class="col-sm-8 col-xs-12">
                                <div class="radio radio-success radio-inline">
                                        <input type="radio" value="0" name="shop[leveltype]" id="leveltype" {if $set['shop']['leveltype']==0}checked{/if} />
                                        <label for="leveltype">已完成的订单金额</label>
                                    </div>
            
                                    <div class="radio radio-danger radio-inline">
                                        <input type="radio" value="1" name="shop[leveltype]" id="leveltype1" {if $set['shop']['leveltype']==1}checked{/if} />
                                        <label for="leveltype1">已完成的订单数量</label>
                                </div>
	                        <span class="help-block">默认为完成订单金额</span> 
	                    </div>
	                </div>
                	<div class="col-lg-7 col-md-7 col-sm-7 col-xs-12" style="margin-top: 50px;">
	                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">强制绑定手机</label>
	                    <div class="col-sm-6 col-xs-12">
                            <div class="radio radio-success radio-inline">
                                <input type="radio" value="1" name="shop[isbindmobile]" id="isbindmobile1" {if $set['shop']['isbindmobile']==1}checked{/if} />
                                <label for="isbindmobile1">开启</label>
                            </div>
    
                            <div class="radio radio-danger radio-inline">
                                <input type="radio" value="0" name="shop[isbindmobile]" id="isbindmobile2" {if $set['shop']['isbindmobile']==0}checked{/if} />
                                <label for="isbindmobile2">关闭</label>
                            </div>
	                        <span class="help-block">进入商城是否强制绑定手机号</span> 
	                    </div>
	                </div>
                	<div class="col-lg-7 col-md-7 col-sm-7 col-xs-12" style="margin-top: 50px;">
	                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">会员中心显示推荐人</label>
	                    <div class="col-sm-6 col-xs-12">
                            
                            <div class="radio radio-success radio-inline">
                                <input type="radio" value="1" name="shop[isreferrer]" id="isreferrer1" {if $set['shop']['isreferrer']==1}checked{/if} />
                                <label for="isreferrer1">开启</label>
                            </div>
    
                            <div class="radio radio-danger radio-inline">
                                <input type="radio" value="0" name="shop[isreferrer]" id="isreferrer2" {if $set['shop']['isreferrer']==0}checked{/if} />
                                <label for="isreferrer2">关闭</label>
                            </div>
	                        <span class="help-block">会员中心显示推荐人</span> 
	                     
	                    </div>
	                </div>
	            </div>
                <div class="form-group"></div>
            	<div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
                    <div class="col-sm-9 col-xs-12">
                        <button class="btn btn-primary ajax-post col-lg-1" target-form="form-horizontal" type="submit">确认</button>
                        <input type="button" name="back" onclick='history.back()'  value="返回" class="btn btn-default" />
                     </div>
            	</div>   
            </div>
        </div>     
    </form>
</div>
</div>
{/block}
{block name="script"}
<script>

</script>
{/block}
