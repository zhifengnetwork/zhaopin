{extend name="common:base" /}

{block name="content"}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{$meta_title}</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" action="">
                        <input type="hidden" name="id" value="{$id}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">菜单名称</label>
                            <div class="col-sm-9">
                                <input type="text" name="title" value="{$info.title|default=''}" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">父级菜单</label>
                            <div class="col-sm-9">
                                <select class="form-control" name="pid">
                                    {if condition="($id gt 0) and (isset($info['pid']))"}{$info.pid|get_menu_list_html}{else /}{:get_menu_list_html()}{/if}
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">url地址</label>
                            <div class="col-sm-9">
                                <input type="text" name="url" value="{$info.url|default=''}" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">图标</label>
                            <div class="col-sm-9">
                                <input type="text" name="icon" value="{$info.icon|default=''}" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">排序</label>
                            <div class="col-sm-9">
                                <input type="text" name="sort" value="{$info.sort|default=0}" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">显示</label>
                            <div class="col-sm-9">
                                <label style="margin-top:4px; margin-right:20px;">
                                    <input type="radio" value="0" name="hide" {if condition="isset($info['hide']) and ($info['hide'] eq 0)"}checked{/if} > 否
                                </label>
                                <label>
                                    <input type="radio" value="1" name="hide" {if condition="isset($info['hide']) and ($info['hide'] neq 0)"}checked{else /}checked{/if} > 是
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">状态</label>
                            <div class="col-sm-9">
                                <label style="margin-top:4px; margin-right:20px;">
                                    <input type="radio" value="0" name="status" {if condition="isset($info['status']) and ($info['status'] eq 0)"}checked{/if} > 禁用
                                </label>
                                <label>
                                    <input type="radio" value="1" name="status" {if condition="isset($info['status']) and ($info['status'] neq 0)"}checked{else /}checked{/if} > 启用
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" onclick="javascript:history.back(-1);return false;">取消</button>
                                <button class="btn btn-primary" type="submit">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
