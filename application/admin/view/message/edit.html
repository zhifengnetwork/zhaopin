{extend name="common:base" /}
{block name="style"}
<link href="__INSPINIA__/css/plugins/clockpicker/clockpicker.css" rel="stylesheet">
{/block}

{block name="content"}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{$meta_title}</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" action="">
                        <input type="hidden" name="id" value="{$info.id|default=''}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">标题</label>
                            <div class="col-sm-7">
                                <input type="text" name="title" value="{$info.title|default=''}" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">内容</label>
                            <div class="col-sm-7">
                                <textarea name="content" rows="3" class="form-control">{$info.content|default=''}</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">显示状态</label>
                            <div class="col-sm-9">
                                <div class="radio radio-success radio-inline">
                                    <input type="radio" value="1" name="show" id="radio2" {if condition="isset($info['show']) and ($info['show'] neq 0)"}checked{else /}checked{/if} >
                                    <label for="radio2">是</label>
                                </div>
                                <div class="radio radio-danger radio-inline">
                                    <input type="radio" value="0" name="show" id="radio1" {if condition="isset($info['show']) and ($info['show'] eq 0)"}checked{/if}>
                                    <label for="radio1">否</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" onclick="javascript:history.back(-1);return false;">返回列表</button>
                                <button class="btn btn-primary ajax-post" target-form="form-horizontal" type="submit">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script src="__INSPINIA__/js/plugins/clockpicker/clockpicker.js"></script>
<script>
$(function(){
    $('.clockpicker').clockpicker();
});
</script>
{/block}
