{extend name="common:base" /}
{block name="style"}
<link href="__INSPINIA__/css/plugins/clockpicker/clockpicker.css" rel="stylesheet">
{/block}

{block name="content"}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{$meta_title}</h5>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal" action="">
                        <input type="hidden" name="mgid" value="{$mgid}">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">登录账号</label>
                            <div class="col-sm-9">
                                <input type="text" name="username" value="{$info.username|default=''}" class="form-control">
                            </div>
                        </div>

                        {eq name="mgid" value="0"}
                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-9">
                                <input type="password" name="password" value="" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">确认密码</label>
                            <div class="col-sm-9">
                                <input type="password" name="repassword" value="" class="form-control">
                            </div>
                        </div>

                         <div class="form-group">
                            <label class="col-sm-2 control-label">二级密码</label>
                            <div class="col-sm-9">
                                <input type="password" name="second_password" value="" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">确认二级密码</label>
                            <div class="col-sm-9">
                                <input type="password" name="resecond_password" value="" class="form-control">
                            </div>
                        </div>
                        {/eq}

                        <div class="form-group">
                            <label class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-9">
                                <input type="text" name="name" value="{$info.name|default=''}" class="form-control">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">电话</label>
                            <div class="col-sm-9">
                                <input type="text" name="mobile" value="{$info.mobile|default=''}" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">地址</label>
                            <div class="col-sm-9">
                                <input type="text" name="addr" value="{$info.addr|default=''}" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">QQ</label>
                            <div class="col-sm-9">
                                <input type="text" name="qq" value="{$info.qq|default=''}" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-9">
                                <input type="text" name="email" value="{$info.email|default=''}" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">状态</label>
                            <div class="col-sm-9">
                                <div class="radio radio-danger radio-inline">
                                    <input type="radio" value="0" name="status" id="radio1" {if condition="isset($info['status']) and ($info['status'] eq 0)"}checked{/if}>
                                    <label for="radio1">禁用</label>
                                </div>

                                <div class="radio radio-success radio-inline">
                                    <input type="radio" value="1" name="status" id="radio2" {if condition="isset($info['status']) and ($info['status'] neq 0)"}checked{else /}checked{/if} >
                                    <label for="radio2">启用</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" style="display: none">
                            <label class="col-sm-2 control-label">开局时间</label>
                            <div class="col-sm-9"  >
                                 
                                <div class="input-group clockpicker" data-autoclose="true" style="width: 150px;">
                                    <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
                                    <input type="text" class="form-control" name="" value="00:00" >
                                </div>
                            </div>
                        </div>
                         
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">备注</label>
                            <div class="col-sm-9">
                                <input type="text" name="remark" value="{$info.remark|default=''}" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" onclick="javascript:history.back(-1);return false;">取消</button>
                                <button class="btn btn-primary ajax-post" target-form="form-horizontal" type="submit">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script src="__INSPINIA__/js/plugins/clockpicker/clockpicker.js"></script>
<script>
$(function(){
    $('.clockpicker').clockpicker();
});
</script>
{/block}
